<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff Rota & Task Checklist</title>
  <style>
    /*
     * CSS Styles
     * Modern, minimalist design with mobile-first responsiveness.
     * Color scheme: Black, white, dark grey, purple highlights.
     */

    :root {
      --primary-bg: #f4f4f4; /* Lighter grey for overall background */
      --secondary-bg: #ffffff; /* White for main content cards */
      --text-color: #333;
      --light-grey: #e0e0e0;
      --dark-grey: #444;
      --header-bg: #222; /* Darker header */
      --accent-color: #6a0dad; /* Primary Purple */
      --accent-hover: #8a2be2; /* Lighter Purple for hover */
      --border-color: #ddd;
      --incomplete-bg: #ffe0b2; /* Light orange for incomplete */
      --incomplete-border: #ff8c00; /* Darker orange for incomplete */
      --completed-bg: #e6ffe6; /* Light green for completed */
      --completed-border: #4CAF50; /* Green for completed */
      --delete-btn-bg: #dc3545; /* Red for delete */
      --delete-btn-hover: #c82333; /* Darker red */

      /* Role Colors */
      --foh-color: #007bff; /* Blue for Front of House */
      --boh-color: #28a745; /* Green for Back of House */
      --admin-color: #6c757d; /* Grey for Admin */
      --foh-light-bg: #e0f2f7; /* Light blue for FOH shifts */
      --boh-light-bg: #e6ffe6; /* Light green for BOH shifts */
      --admin-light-bg: #f0f0f0; /* Light grey for Admin shifts */
    }

    /* Basic Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6; /* Ensure line height is defined */
      background: var(--primary-bg);
      color: var(--text-color);
      display: flex; flex-direction: column;
      min-height: 100vh; padding: 10px;
      align-items: center; /* Center horizontally */
      justify-content: center; /* Center vertically */
    }

    /* Landing Page */
    #landing-page {
      background: var(--secondary-bg);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin: auto; padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      display: flex; flex-direction: column;
      animation: fadeIn 0.5s ease-out;
    }
    #landing-page h1 { color: var(--accent-color); font-size: 2em; margin-bottom: 25px; }
    #landing-page p  { color: var(--dark-grey); margin-bottom: 25px; font-size: 1.1em; }
    #staff-icons-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px; margin-bottom: 30px;
      width: 100%;
      min-height: 120px; /* Ensure space for icons even if not loaded */
      align-items: start;
      justify-items: center;
    }
    .staff-icon {
      background: var(--light-grey);
      border-radius: 12px;
      padding: 15px 5px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 120px;
      min-width: 100px;
      animation: pulse 2s infinite ease-in-out;
      transition: all 0.2s ease; /* Ensure hover and selected transitions */
    }
    .staff-icon:hover {
      background: var(--accent-hover);
      transform: translateY(-5px) scale(1.03);
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .staff-icon.selected {
      background-color: var(--accent-color);
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transform: translateY(-2px) scale(1.02);
      border: 2px solid white;
      animation: none;
    }
    .icon-placeholder { font-size: 3em; margin-bottom: 8px; line-height: 1; }
    .staff-icon.foh .icon-placeholder { color: var(--foh-color); }
    .staff-icon.boh .icon-placeholder { color: var(--boh-color); }
    .staff-icon.admin .icon-placeholder { color: var(--admin-color); }
    .staff-icon.selected .icon-placeholder { color: white; }
    .staff-name {
      font-weight: bold; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      text-align: center; max-width: 90%;
    }
    .staff-role {
      font-size: 0.85em; padding: 3px 8px; border-radius: 4px; background: rgba(0,0,0,0.1);
      color: var(--dark-grey);
    }
    .staff-icon.selected .staff-role {
      background-color: rgba(255,255,255,0.2);
      color: white;
    }

    #login-button { display: none; }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Main App Container */
    #app-container {
      display: none;
      flex-direction: column;
      background: var(--secondary-bg);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin: 20px auto; max-width: 960px;
      width: 100%;
      min-height: 90vh;
      overflow: hidden;
    }

    /* Header */
    header {
      background: var(--header-bg);
      color: #fff;
      padding: 15px 25px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 1.8em;
      color: var(--accent-hover);
      letter-spacing: 0.5px;
      margin-bottom: 0;
    }
    header .top-controls {
      display: flex; flex-wrap: wrap; gap: 15px; width: 100%;
      align-items: center; justify-content: flex-start;
    }
    header #user-info {
      font-weight: bold; color: var(--light-grey); font-size: 1.1em;
      white-space: nowrap; margin-right: 10px;
    }
    header button {
      padding: 10px 15px; border: none; border-radius: 6px;
      font-size: 0.95em; cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
      white-space: nowrap;
    }
    header #sign-out-btn {
      background-color: #6c757d; color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }
    header button:not(#sign-out-btn) {
      background-color: var(--accent-color); color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }
    header button:hover:not(#sign-out-btn),
    header #sign-out-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header .nav-buttons {
      display: flex; flex-wrap: wrap; gap: 8px; width: 100%;
    }
    header .nav-buttons button.active {
      background-color: var(--accent-hover);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
    }
    header .nav-buttons button:disabled {
      background: #555; cursor: not-allowed; box-shadow: none;
    }

    /* Main Content & sections (omitted here for brevity—you’ll paste your existing styles) */
    /* … */

    /* Footer */
    footer {
      text-align: center; padding: 15px; font-size: 0.8em;
      color: var(--dark-grey); border-top: 1px solid var(--border-color);
      background-color: var(--light-grey); margin-top: auto;
      border-radius: 0 0 12px 12px;
    }

    /* Media Queries (omit here if already present) */
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div id="landing-page">
    <h1>Welcome, Staff!</h1>
    <p>Please select your profile to continue:</p>
    <div id="staff-icons-container"></div>
  </div>

  <!-- Main App Container -->
  <div id="app-container">
    <header>
      <h1>Staff Rota & Tasks</h1>
      <div class="top-controls">
        <span id="user-info"></span>
        <button id="admin-toggle-btn">Admin Mode</button>
        <button id="sign-out-btn">Sign Out</button>
      </div>
      <nav class="nav-buttons">
        <button id="nav-home" class="active">Home</button>
        <button id="nav-my-tasks">My Tasks</button>
        <button id="nav-weekly-rota">Weekly Rota</button>
        <button id="nav-calendar">Calendar View</button>
      </nav>
    </header>
    <main>
      <!-- Your <section>…</section> views go here unchanged -->
    </main>
    <footer>
      &copy; <span id="current-year"></span> Staff Rota & Task Checklist. All rights reserved.
    </footer>
  </div>

  <script>
    // --- Local Storage Keys ---
    const LS_KEYS = {
      STAFF_MEMBERS: 'staffMembers',
      ROTA: 'rota',
      DAILY_TASKS: 'dailyTasks',
      COMPLETED_TASKS: 'completedTasks',
      CLOCK_INS: 'clockIns',
      MESSAGE_BOARD: 'messageBoard',
      CURRENT_USER_NAME: 'currentUserName',
      CURRENT_USER_ROLE: 'currentUserRole',
      IS_ADMIN_MODE: 'isAdminMode',
      LAST_ACTIVE_VIEW: 'lastActiveView'
    };

    // Data holders
    let staffMembers = [];
    let rota = {};
    let dailyTasks = {};
    let completedTasks = {};
    let clockIns = {};
    let messageBoard = [];
    let currentUserName = '';
    let currentUserRole = '';
    let isAdminMode = false;
    let activeViewId = 'home-view';

    // --- Utility Functions ---
    function loadData(key) {
      const data = localStorage.getItem(key);
      try {
        return data ? JSON.parse(data) : null;
      } catch {
        return null;
      }
    }
    function saveData(key, data) {
      localStorage.setItem(key, JSON.stringify(data));
    }
    function getFormattedDate(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth()+1).padStart(2,'0');
      const d = String(date.getDate()).padStart(2,'0');
      return `${y}-${m}-${d}`;
    }
    function addDays(date, n) {
      const d = new Date(date);
      d.setDate(d.getDate()+n);
      return d;
    }
    function formatTimestampToTime(ts) {
      return ts ? new Date(ts).toLocaleTimeString([], { hour:'2-digit',minute:'2-digit' }) : 'N/A';
    }
    function getDisplayDate(date) {
      return date.toLocaleDateString('en-US',{ weekday:'long', month:'short', day:'numeric' });
    }
    function getWeekDays(startDate) {
      const week = [], d = new Date(startDate);
      d.setHours(0,0,0,0);
      const day = d.getDay(), diff = d.getDate() - day + (day===0?-6:1);
      d.setDate(diff);
      for(let i=0;i<7;i++){ week.push(new Date(d)); d.setDate(d.getDate()+1); }
      return week;
    }
    function isPastEndOfDay(dateString) {
      const cd = new Date(dateString), today = new Date();
      cd.setHours(23,59,59,999);
      today.setHours(0,0,0,0);
      return cd < today;
    }
    function isCurrentUserAdmin() {
      return currentUserRole==='Admin';
    }

    /**
     * Full initialization: load or set defaults, then persist.
     */
    function initializeData() {
      staffMembers = loadData(LS_KEYS.STAFF_MEMBERS) || [
        { name:'Jill',role:'FOH',icon:'💁‍♀️' },
        { name:'Alice',role:'FOH',icon:'💁‍♀️' },
        { name:'Callum',role:'FOH',icon:'💁‍♀️' },
        { name:'Jess',role:'FOH',icon:'💁‍♀️' },
        { name:'Danny',role:'BOH',icon:'👩‍🍳' },
        { name:'Neil',role:'BOH',icon:'👩‍🍳' },
        { name:'Terry',role:'BOH',icon:'👴' },
        { name:'Richard',role:'BOH',icon:'👩‍🍳' },
        { name:'Johnny',role:'Admin',icon:'🤵' },
        { name:'Lyndsey',role:'Admin',icon:'🤵' },
        { name:'Collin',role:'Admin',icon:'🤵' }
      ];
      rota             = loadData(LS_KEYS.ROTA)             || {};
      dailyTasks       = loadData(LS_KEYS.DAILY_TASKS)    || {};
      completedTasks   = loadData(LS_KEYS.COMPLETED_TASKS)|| {};
      clockIns         = loadData(LS_KEYS.CLOCK_INS)      || {};
      messageBoard     = loadData(LS_KEYS.MESSAGE_BOARD)  || [];
      currentUserName  = loadData(LS_KEYS.CURRENT_USER_NAME) || '';
      currentUserRole  = loadData(LS_KEYS.CURRENT_USER_ROLE) || '';
      isAdminMode      = loadData(LS_KEYS.IS_ADMIN_MODE)     || false;
      activeViewId     = loadData(LS_KEYS.LAST_ACTIVE_VIEW)  || 'home-view';

      // Persist defaults if fresh
      saveData(LS_KEYS.STAFF_MEMBERS,    staffMembers);
      saveData(LS_KEYS.ROTA,             rota);
      saveData(LS_KEYS.DAILY_TASKS,      dailyTasks);
      saveData(LS_KEYS.COMPLETED_TASKS,  completedTasks);
      saveData(LS_KEYS.CLOCK_INS,        clockIns);
      saveData(LS_KEYS.MESSAGE_BOARD,    messageBoard);
      saveData(LS_KEYS.CURRENT_USER_NAME, currentUserName);
      saveData(LS_KEYS.CURRENT_USER_ROLE, currentUserRole);
      saveData(LS_KEYS.IS_ADMIN_MODE,    isAdminMode);
      saveData(LS_KEYS.LAST_ACTIVE_VIEW, activeViewId);
    }

    /**
     * Nav‐button click handler (was missing).
     */
    function handleNavButtonClick(e) {
      const view = e.target.id.replace('nav-','') + '-view';
      showView(view);
    }

    /**
     * Admin‐mode toggle (was missing).
     */
    function toggleAdminView() {
      isAdminMode = !isAdminMode;
      saveData(LS_KEYS.IS_ADMIN_MODE, isAdminMode);
      renderAdminToggleButton();
      showView(isAdminMode ? 'admin-view' : 'home-view');
    }

    // --- Original rendering and app logic goes here unchanged from your code ---
    // renderLandingPage, handleUserLogin, updateHeaderUserInfo, handleSignOut,
    // renderAdminToggleButton, renderUserDropdownsInApp, showView,
    // renderHomePage, toggleClockStatus, cleanupMessages, renderMessageBoard,
    // handleSendMessage, renderWeeklyRota, renderMyTasks,
    // handleTaskCompletionOrImageAttach (with the `date` → `taskDate` fix),
    // renderCalendar, renderAdminForms, handleShiftTypeChange, handleTaskDescriptionChange,
    // handleAssignShift, handleAssignTask, handleDeleteAdminItem,
    // goToPrevMonth, goToNextMonth, initApp

    // Finally, start up when DOM ready:
    document.addEventListener('DOMContentLoaded', () => {
      initializeData();
      renderLandingPage();
      if (currentUserName) {
        document.getElementById('landing-page').style.display = 'none';
        document.getElementById('app-container').style.display = 'flex';
        initApp();
      }
    });
  </script>
</body>
</html>
